<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap");
    </style>

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="main">
      <section class="text-container">
        <article class="title-container">
          <p class="title">
            Get <span>insights</span> that help your business grow.
          </p>
        </article>

        <article class="details-container">
          <p class="details">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </article>

        <article class="estatistices-container">
          <div class="companies">
            <p class="est-title">10k+</p>
            <p class="est-details">companies</p>
          </div>
          <div class="templates">
            <p class="est-title">314</p>
            <p class="est-details">templates</p>
          </div>
          <div class="queries">
            <p class="est-title">12M+</p>
            <p class="est-details">queries</p>
          </div>
        </article>
      </section>

      <figure class="image"></figure>
    </main>
  </body>
</html>
